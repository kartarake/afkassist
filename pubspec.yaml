name: afkassist
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.3
  win32: ^5.10.1
  bitsdojo_window: ^0.1.6
  flutter_svg: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.3"

flutter:
  uses-material-design: true

  assets:
    - assets\logo.svg
    - assets\logo.png
    - assets\icons\tabler--chevron-down.svg
    - assets\icons\tabler--fish-hook.svg
    - assets\icons\tabler--sword.svg
    - assets\illustration\Sword Illustration Forest Theme.svg
    - assets\illustration\Fishing Rod.svg

flutter_launcher_icons:
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48